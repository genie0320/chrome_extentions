<!DOCTYPE html>
<html lang="KO">
	<head>
		<title>Bug Reporter 설정</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/options.css" />
		<style></style>
	</head>
	<body>
		<h1>설정</h1>

		<fieldset>
			<legend>프로필 세팅</legend>
			<div class="form-group">
				<label for="userName">등록자 이름</label>
				<input type="text" id="userName" placeholder="홍길동" />
			</div>
			<div class="form-group">
				<label for="userEmail">이메일</label>
				<input type="email" id="userEmail" placeholder="test@example.com" />
			</div>
		</fieldset>

		<fieldset>
			<legend>캡처 해상도 설정</legend>
			<div class="form-group radio-group">
				<label
					><input type="radio" name="resolution" value="800" /> 가로
					800px</label
				>
				<label
					><input type="radio" name="resolution" value="1200" /> 가로
					1200px</label
				>
				<label
					><input type="radio" name="resolution" value="full" /> 원본 크기
					(Full)</label
				>
			</div>
		</fieldset>

		<fieldset>
			<legend>데이터 관리</legend>
			<div class="form-group">
				<label for="resetDbBtn">전체 리포트 초기화</label>
				<p style="font-size: 0.8em; color: #555; margin-top: -0.5em">
					지금까지 저장된 모든 버그 리포트 데이터를 영구적으로 삭제합니다. 이
					작업은 되돌릴 수 없습니다.
				</p>
				<button id="resetDbBtn" style="background-color: #dc3545">
					데이터 전체 삭제
				</button>
			</div>
		</fieldset>

		<button id="saveBtn">저장</button>
		<div id="status"></div>

		<script src="options.js"></script>
	</body>
</html>
