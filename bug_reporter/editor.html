<!DOCTYPE html>
<html lang="KO">
	<head>
		<title>Bug Report Editor</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/editor.css" />
	</head>
	<body>
		<div class="container">
			<div class="editor-panel">
				<h1>Bug Report Editor</h1>
				<div id="toolbar">
					<button id="selectMode">선택/이동</button>
					<button id="drawMode">그리기</button>
					<button id="rectMode">사각형</button>
					<label
						>선 굵기:
						<input
							type="number"
							id="strokeWidth"
							value="5"
							min="1"
							max="50"
							style="width: 50px"
					/></label>
					<label
						>테두리: <input type="color" id="rectBorderColor" value="#FF0000"
					/></label>
					<label
						>채우기: <input type="color" id="rectFillColor" value="#FFFF00"
					/></label>
					<button id="numberMode">숫자</button>
				</div>
				<div id="editor-container">
					<canvas id="canvas"></canvas>
				</div>
			</div>
			<div class="form-panel">
				<h3>리포트 상세 내용</h3>
				<p class="issue_id">고유 ID 생성 중...</p>
				<p class="issue_id"></p>
				<div class="form-group">
					<label for="pageUrl">페이지 URL</label>
					<input type="text" id="pageUrl" disabled />
				</div>
				<div class="form-group">
					<label for="captureTime">캡처 시간</label>
					<input type="text" id="captureTime" disabled />
				</div>
				<div class="form-group">
					<label for="channel">채널</label>
					<select id="channel">
						<option value="joonLab">준랩</option>
						<option value="joonChart">준차트</option>
						<option value="tiom">TIOM</option>
					</select>
				</div>
				<div class="form-group">
					<label for="menu">메뉴</label>
					<select id="menu">
						<option value="dashboard">대시보드</option>
						<option value="member">회원관리</option>
						<option value="question">문항관리</option>
						<option value="medicinal">약재관리</option>
						<option value="prescription">처방전관리</option>
						<option value="constitution">체질관리</option>
						<option value="protocol">프로토콜관리</option>
						<option value="individual">개별증례</option>
						<option value="stats">통계/로그</option>
						<option value="today">투데이</option>
						<option value="treatment">진료하기</option>
						<option value="medicine">첩약관리</option>
						<option value="patients">환자관리</option>
						<option value="settings">설정</option>
						<option value="etc">기타</option>
					</select>
				</div>
				<div class="form-group">
					<label for="reportCategory">분류</label>
					<select id="reportCategory">
						<option value="BUG">버그</option>
						<option value="개선">개선</option>
						<option value="단순">UI</option>
					</select>
				</div>
				<div class="form-group">
					<label for="reportTitle">제목</label>
					<input
						type="text"
						id="reportTitle"
						placeholder="예: 로그인 버튼 오류" />
				</div>
				<div class="form-group">
					<label for="problemDesc">문제점 기술</label>
					<textarea
						id="problemDesc"
						placeholder="어떤 문제가 발생했는지 순서대로 설명해주세요."></textarea>
				</div>
				<div class="form-group">
					<label for="expectedResult">원하는 결과</label>
					<textarea
						id="expectedResult"
						placeholder="원래 어떤 결과가 나타나야 하는지 설명해주세요."></textarea>
				</div>
				<div class="action-buttons">
					<button id="saveBtn">저장</button>
					<button id="listBtn">목록 보기</button>
				</div>
			</div>
		</div>
		<script src="libs/fabric.min.js"></script>
		<script src="editor.js" type="module"></script>
	</body>
</html>
