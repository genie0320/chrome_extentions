<html lang="KO"></html>
<html>
	<head>
		<meta charset="UTF-8" />
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
			}
			#editor-container {
				border: 2px dashed grey;
			}
		</style>
	</head>
	<body>
		<h1>Bug Report Editor</h1>
		<p>원하는 도구를 선택하고, 이미지 위에 버그를 표시하세요.</p>

		<div id="toolbar">
			<button id="selectMode">선택/이동</button>
			<button id="drawMode">자유롭게 그리기</button>
			<button id="rectMode">사각형</button>
			<button id="numberMode">숫자</button>
		</div>

		<div id="editor-container">
			<canvas id="canvas"></canvas>
		</div>

		<script src="fabric.min.js"></script>
		<script src="editor.js"></script>

		<style>
			body,
			html {
				margin: 0;
				padding: 10px;
				font-family: sans-serif;
			}
			#toolbar {
				margin-bottom: 10px;
			}
			#toolbar button {
				padding: 5px 10px;
				font-size: 14px;
			}
			#editor-container {
				border: 2px dashed grey;
				display: inline-block;
			}
		</style>
	</body>
</html>
