<html lang="KO"></html>
<html>
	<head>
		<meta charset="UTF-8" />
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
			}
			#editor-container {
				border: 2px dashed grey;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>Bug Report Editor</h1>
			<p>원하는 도구를 선택하고, 이미지 위에 버그를 표시하세요.</p>
		</div>

		<div id="toolbar">
			<button id="selectMode">선택/이동</button>
			<button id="drawMode">자유롭게 그리기</button>
			<button id="rectMode">사각형</button>
			<label
				>선 굵기:
				<input
					type="number"
					id="strokeWidth"
					value="5"
					min="1"
					max="50"
					style="width: 50px"
			/></label>
			<label
				>테두리: <input type="color" id="rectBorderColor" value="#FF0000"
			/></label>
			<label
				>채우기: <input type="color" id="rectFillColor" value="#FFFF00"
			/></label>
			<button id="numberMode">숫자</button>
		</div>

		<div id="editor-container">
			<canvas id="canvas"></canvas>
		</div>

		<script src="fabric.min.js"></script>
		<script src="editor.js"></script>

		<style>
			body,
			html {
				margin: 0;
				padding: 10px;
				font-family: sans-serif;
			}
			#toolbar {
				margin-bottom: 10px;
			}
			#toolbar button {
				padding: 5px 10px;
				font-size: 14px;
			}
			#editor-container {
				border: 2px dashed grey;
				display: inline-block;
			}
		</style>
	</body>
</html>
